<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <form th:action="@{/update/{id}(id=${item.id})}" method="post" style="display:inline;">
                        <input type="number" name="quantity" placeholder="New quantity" required>
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
